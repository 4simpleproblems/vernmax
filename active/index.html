<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VERN MAX - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../images/title-mini.png" />
    <link rel="shortcut icon" type="image/png" href="../images/title-mini.png" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        border: none;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'SecondaryFont', sans-serif; /* Updated font */
        /* font-weight: bold; removed, will be inherited or set by css/style.css */
      }
      #header,
      #content {
        width: 100%;
        max-width: 700px;
        text-align: center;
        margin-bottom: 2rem;
      }
      #clock {
        color: #fff; /* Assuming this specific color is desired over body color from style.css */
        font-family: 'SecondaryFont', sans-serif; /* Updated font */
        font-weight: bold; /* Kept bold styling */
        font-size: 1.2rem;
        margin-top: 0.5rem;
        margin-bottom: 0.9rem;
      }
      #uv-form {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      #uv-address {
        width: 90%;
        padding: 14px;
        border-radius: 100px;
        font-size: 1rem;
        /* Assuming input styling (border, background) comes from style.css or browser default */
      }
      #popularSites {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin: 1rem 0;
      }
      #popularSites .btn {
        /* Button styling expected from ../css/style.css via .btn and .secondary classes */
      }
      #footer {
        display: none; /* Hides any leftover footer styling or content */
      }
      /* Official label in bottom-left */
      .footer-label {
        position: fixed;
        bottom: 0;
        left: 0;
        margin: 1rem;
        font-family: 'SecondaryFont', sans-serif; /* Updated font */
        font-weight: bold; /* Kept bold styling */
        font-size: 0.9rem;
        color: #fff; /* Assuming this specific color is desired */
      }
    </style>
    </head>
  <body>
    <canvas id="canvas"></canvas> <div id="header">
      <img src="../images/title.png" alt="Logo" id="bigTitle" />
      <div id="clock"></div>
    </div>
    <div id="content">
      <form id="uv-form">
        <input id="uv-search-engine" value="https://duckduckgo.com/search?q=%s" type="hidden" />
        <input id="uv-address" type="text" placeholder="Search DuckDuckGo or type a URL" class="form__input" />
      </form>
      <div id="popularSites">
        <a class="btn secondary" onclick="autofill('http://xbox.com/play')">XBOX</a>
        <a class="btn secondary" onclick="autofill('http://youtube.com')">YOUTUBE</a>
        <a class="btn secondary" onclick="autofill('https://tiktok.com')">TIKTOK</a>
        <a class="btn secondary" onclick="autofill('https://chatgpt.com')">CHATGPT</a>
        <a class="btn secondary" onclick="autofill('http://apple.com')">APPLE</a>
        <a class="btn secondary" onclick="autofill('http://gemini.google.com')">GEMINI</a>
        <a class="btn secondary" onclick="autofill('http://totaljerkface.com')">HAPPY WHEELS</a>
      </div>
      <div class="desc left-margin">
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
      </div>
    </div>
    <script src="stars.js"></script>
    <script src="uv/uv.bundle.js" charset="UTF-8" defer></script>
    <script src="uv/uv.config.js" charset="UTF-8" defer></script>
    <script src="register-sw.js" charset="UTF-8" defer></script>
    <script src="search.js" charset="UTF-8" defer></script>
    <script src="index.js" charset="UTF-8" defer></script>
    <script>
      function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' }); // Added formatting options
        document.getElementById('clock').textContent = timeString;
      }
      
      // Update clock immediately and then every second
      updateClock();
      setInterval(updateClock, 1000);
    </script>
    <span class="footer-label">Official 4SP Proxy</span>
  </body>
</html>
