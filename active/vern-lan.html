<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure LAN Chat</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PeerJS for P2P communication -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        /* Style for the active contact */
        .contact.active {
            background-color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans flex h-screen antialiased">

    <!-- Main container -->
    <div class="flex h-full w-full max-w-7xl mx-auto">

        <!-- Sidebar for contacts -->
        <div id="sidebar" class="w-1/3 bg-gray-800 flex flex-col border-r border-gray-700">
            <!-- Header with User ID -->
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-lg font-bold">Your ID</h2>
                <div class="flex items-center mt-2 bg-gray-900 p-2 rounded-lg">
                    <input id="my-peer-id" type="text" readonly class="bg-transparent w-full text-sm text-gray-400 focus:outline-none" value="Connecting...">
                    <button id="copy-id-btn" class="ml-2 p-1 text-gray-400 hover:text-white" title="Copy ID">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                    </button>
                </div>
                 <div id="connection-status" class="text-xs text-gray-500 mt-1">Status: Disconnected</div>
            </div>

            <!-- Contacts List -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-4 flex justify-between items-center">
                    <h3 class="font-bold">Contacts</h3>
                    <button id="add-contact-btn" class="p-2 rounded-full hover:bg-gray-700" title="Add Contact">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                    </button>
                </div>
                <div id="contacts-list" class="px-2">
                    <!-- Contacts will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-area" class="w-2/3 flex flex-col bg-gray-900">
            <!-- Welcome / No Chat Selected Screen -->
            <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                <h2 class="mt-4 text-2xl font-semibold">Secure LAN Chat</h2>
                <p class="text-gray-400 mt-2">Select a contact to start messaging.</p>
                <p class="text-gray-500 text-sm mt-1">All messages are end-to-end encrypted.</p>
            </div>

            <!-- Main Chat View (hidden by default) -->
            <div id="chat-view" class="hidden flex-col h-full">
                <!-- Chat Header -->
                <div class="p-4 border-b border-gray-800 flex items-center">
                    <h3 id="chat-header-name" class="text-lg font-bold"></h3>
                </div>
                <!-- Messages -->
                <div id="messages-container" class="flex-1 p-4 overflow-y-auto">
                    <!-- Messages will be dynamically inserted here -->
                </div>
                <!-- Message Input -->
                <div class="p-4 border-t border-gray-800">
                    <form id="message-form" class="flex items-center bg-gray-800 rounded-lg p-2">
                        <input id="message-input" type="text" placeholder="Type an encrypted message..." class="bg-transparent w-full focus:outline-none px-2" autocomplete="off">
                        <button type="submit" class="p-2 rounded-full bg-blue-600 hover:bg-blue-700 text-white" title="Send Message">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="add-contact-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-8 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6">Add New Contact</h3>
            <form id="add-contact-form">
                <div class="mb-4">
                    <label for="contact-name" class="block text-sm font-medium text-gray-400 mb-1">Contact Name</label>
                    <input type="text" id="contact-name" class="w-full bg-gray-700 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="contact-id" class="block text-sm font-medium text-gray-400 mb-1">Contact's Peer ID</label>
                    <input type="text" id="contact-id" class="w-full bg-gray-700 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-add-contact" class="px-4 py-2 rounded-md bg-gray-600 hover:bg-gray-500">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 hover:bg-blue-700">Add Contact</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="hidden fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300">
        Notification message
    </div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Elements ---
    const sidebar = document.getElementById('sidebar');
    const chatArea = document.getElementById('chat-area');
    const myPeerIdEl = document.getElementById('my-peer-id');
    const copyIdBtn = document.getElementById('copy-id-btn');
    const connectionStatusEl = document.getElementById('connection-status');
    const addContactBtn = document.getElementById('add-contact-btn');
    const contactsListEl = document.getElementById('contacts-list');
    const welcomeScreen = document.getElementById('welcome-screen');
    const chatView = document.getElementById('chat-view');
    const chatHeaderName = document.getElementById('chat-header-name');
    const messagesContainer = document.getElementById('messages-container');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    
    // Modal elements
    const addContactModal = document.getElementById('add-contact-modal');
    const addContactForm = document.getElementById('add-contact-form');
    const cancelAddContactBtn = document.getElementById('cancel-add-contact');
    const contactNameInput = document.getElementById('contact-name');
    const contactIdInput = document.getElementById('contact-id');

    // Notification Toast
    const notificationToast = document.getElementById('notification-toast');

    // --- State Variables ---
    let peer = null;
    let myPeerId = null;
    let contacts = {}; // { peerId: { name: '..', key: '..', history: [] } }
    let connections = {}; // { peerId: connectionObject }
    let activeChatPeerId = null;

    // --- Crypto Module ---
    // This object encapsulates all cryptographic operations using the Web Crypto API.
    const cryptoOps = {
        // Generates a new AES-GCM key for encryption.
        async generateKey() {
            return await window.crypto.subtle.generateKey(
                { name: 'AES-GCM', length: 256 },
                true, // key is extractable
                ['encrypt', 'decrypt']
            );
        },
        // Exports a CryptoKey into a storable JSON Web Key (JWK) format.
        async exportKey(key) {
            return await window.crypto.subtle.exportKey('jwk', key);
        },
        // Imports a JWK back into a CryptoKey object.
        async importKey(jwk) {
            return await window.crypto.subtle.importKey(
                'jwk',
                jwk,
                { name: 'AES-GCM', length: 256 },
                true,
                ['encrypt', 'decrypt']
            );
        },
        // Encrypts a message string with a given key.
        async encrypt(message, key) {
            const encoded = new TextEncoder().encode(message);
            // The Initialization Vector (IV) must be unique for each encryption.
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const ciphertext = await window.crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                encoded
            );
            // We combine IV and ciphertext for easy transmission.
            // IV is 12 bytes, so we can slice it off during decryption.
            const combined = new Uint8Array(iv.length + ciphertext.byteLength);
            combined.set(iv, 0);
            combined.set(new Uint8Array(ciphertext), iv.length);
            return btoa(String.fromCharCode.apply(null, combined)); // Base64 encode for transport
        },
        // Decrypts a base64 encoded string with a given key.
        async decrypt(encryptedData, key) {
            try {
                const combined = new Uint8Array(atob(encryptedData).split('').map(c => c.charCodeAt(0)));
                const iv = combined.slice(0, 12);
                const ciphertext = combined.slice(12);
                const decrypted = await window.crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    ciphertext
                );
                return new TextDecoder().decode(decrypted);
            } catch (e) {
                console.error("Decryption failed:", e);
                return "⚠️ Could not decrypt message.";
            }
        }
    };

    // --- Local Storage ---
    function saveContactsToStorage() {
        localStorage.setItem('secure-lan-chat-contacts', JSON.stringify(contacts));
    }

    function loadContactsFromStorage() {
        const storedContacts = localStorage.getItem('secure-lan-chat-contacts');
        if (storedContacts) {
            contacts = JSON.parse(storedContacts);
        }
    }

    // --- UI Functions ---
    function showToast(message, isError = false) {
        notificationToast.textContent = message;
        notificationToast.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
        notificationToast.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
        setTimeout(() => {
            notificationToast.classList.add('hidden');
        }, 3000);
    }

    function renderContacts() {
        contactsListEl.innerHTML = '';
        if (Object.keys(contacts).length === 0) {
            contactsListEl.innerHTML = `<p class="text-center text-gray-500 text-sm p-4">No contacts yet. Add one to start chatting!</p>`;
            return;
        }
        for (const peerId in contacts) {
            const contact = contacts[peerId];
            const contactEl = document.createElement('div');
            contactEl.className = `contact p-3 flex items-center cursor-pointer hover:bg-gray-700 rounded-md mx-2 mb-1`;
            contactEl.dataset.peerId = peerId;
            if (peerId === activeChatPeerId) {
                contactEl.classList.add('active');
            }
            
            // Connection status dot
            const statusDot = connections[peerId] && connections[peerId].open ? 'bg-green-500' : 'bg-gray-500';

            contactEl.innerHTML = `
                <div class="relative">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center font-bold text-xl">${contact.name.charAt(0).toUpperCase()}</div>
                    <span class="absolute bottom-0 right-0 block h-3 w-3 ${statusDot} rounded-full border-2 border-gray-800"></span>
                </div>
                <div class="ml-3">
                    <p class="font-semibold">${contact.name}</p>
                </div>
            `;
            contactEl.addEventListener('click', () => selectChat(peerId));
            contactsListEl.appendChild(contactEl);
        }
    }

    function renderMessages() {
        messagesContainer.innerHTML = '';
        if (!activeChatPeerId || !contacts[activeChatPeerId] || !contacts[activeChatPeerId].history) {
            return;
        }
        const messageHistory = contacts[activeChatPeerId].history;
        messageHistory.forEach(msg => {
            appendMessage(msg.sender, msg.text, msg.timestamp);
        });
        scrollToBottom();
    }
    
    function appendMessage(sender, text, timestamp) {
        const msgEl = document.createElement('div');
        const isMe = sender === myPeerId;
        const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        msgEl.className = `flex mb-4 items-end ${isMe ? 'justify-end' : 'justify-start'}`;
        msgEl.innerHTML = `
            <div class="max-w-xs lg:max-w-md">
                <div class="px-4 py-2 rounded-lg ${isMe ? 'bg-blue-600 rounded-br-none' : 'bg-gray-700 rounded-bl-none'}">
                    <p class="text-sm">${text}</p>
                </div>
                <p class="text-xs text-gray-500 mt-1 ${isMe ? 'text-right' : 'text-left'}">${time}</p>
            </div>
        `;
        messagesContainer.appendChild(msgEl);
    }

    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // --- Main Logic ---
    function initializePeer() {
        peer = new Peer({
            // For local development, leave host/port. For LAN, it should auto-discover.
            // You might need to run a local PeerServer if auto-discovery fails on your network.
            // `npm install peer -g` and then run `peerjs --port 9000 --key peerjs`
            // host: 'localhost',
            // port: 9000,
            // path: '/myapp'
        });

        peer.on('open', id => {
            console.log('My peer ID is: ' + id);
            myPeerId = id;
            myPeerIdEl.value = id;
            connectionStatusEl.textContent = 'Status: Online';
            connectionStatusEl.classList.remove('text-gray-500');
            connectionStatusEl.classList.add('text-green-400');
        });

        peer.on('connection', conn => {
            console.log(`Incoming connection from ${conn.peer}`);
            setupConnection(conn);
        });
        
        peer.on('error', err => {
            console.error('PeerJS error:', err);
            connectionStatusEl.textContent = `Status: Error - ${err.type}`;
            connectionStatusEl.classList.remove('text-green-400');
            connectionStatusEl.classList.add('text-red-400');
            showToast(`Connection error: ${err.message}`, true);
        });
    }

    function setupConnection(conn) {
        // Only accept connections from known contacts
        if (!contacts[conn.peer]) {
            console.warn(`Rejecting connection from unknown peer: ${conn.peer}`);
            conn.close();
            return;
        }

        connections[conn.peer] = conn;
        console.log(`Connection established with ${conn.peer}`);
        renderContacts(); // Update connection status dot

        conn.on('data', async (data) => {
            console.log('Received data from ' + conn.peer, data);
            
            // Assuming data is an encrypted message
            const contact = contacts[conn.peer];
            if (contact && contact.key) {
                const cryptoKey = await cryptoOps.importKey(contact.key);
                const decryptedMessage = await cryptoOps.decrypt(data, cryptoKey);
                
                const message = {
                    sender: conn.peer,
                    text: decryptedMessage,
                    timestamp: Date.now()
                };
                
                contact.history.push(message);
                saveContactsToStorage();
                
                if (conn.peer === activeChatPeerId) {
                    appendMessage(message.sender, message.text, message.timestamp);
                    scrollToBottom();
                } else {
                    showToast(`New message from ${contact.name}`);
                }
            }
        });

        conn.on('close', () => {
            console.log(`Connection with ${conn.peer} closed.`);
            delete connections[conn.peer];
            renderContacts(); // Update status dot
        });
        
        conn.on('error', (err) => {
            console.error(`Connection error with ${conn.peer}:`, err);
            delete connections[conn.peer];
            renderContacts();
        });
    }

    async function handleAddContact(e) {
        e.preventDefault();
        const name = contactNameInput.value.trim();
        const id = contactIdInput.value.trim();

        if (name && id) {
            if (contacts[id]) {
                showToast('Contact with this ID already exists.', true);
                return;
            }
            if (id === myPeerId) {
                showToast("You can't add yourself as a contact.", true);
                return;
            }

            // Generate and store a shared secret key for this contact
            const key = await cryptoOps.generateKey();
            const exportedKey = await cryptoOps.exportKey(key);

            contacts[id] = {
                name: name,
                key: exportedKey,
                history: []
            };

            saveContactsToStorage();
            renderContacts();
            connectToPeer(id); // Attempt to connect right away

            addContactForm.reset();
            addContactModal.classList.add('hidden');
            showToast(`Contact "${name}" added.`);
        }
    }

    function selectChat(peerId) {
        activeChatPeerId = peerId;
        const contact = contacts[peerId];
        
        chatHeaderName.textContent = contact.name;
        welcomeScreen.classList.add('hidden');
        chatView.classList.remove('hidden');
        chatView.classList.add('flex');
        
        renderMessages();
        renderContacts(); // To update active state styling
        
        // Connect if not already connected
        if (!connections[peerId] || !connections[peerId].open) {
            connectToPeer(peerId);
        }
    }
    
    function connectToPeer(peerId) {
        if (!peer) {
            showToast('Peer connection not initialized.', true);
            return;
        }
        if (connections[peerId] && connections[peerId].open) {
            console.log(`Already connected to ${peerId}`);
            return;
        }
        
        console.log(`Attempting to connect to ${peerId}`);
        const conn = peer.connect(peerId, { reliable: true });
        
        // The 'open' event for the new connection is crucial
        conn.on('open', () => {
            setupConnection(conn);
        });
    }

    async function handleSendMessage(e) {
        e.preventDefault();
        const messageText = messageInput.value.trim();

        if (messageText && activeChatPeerId) {
            const conn = connections[activeChatPeerId];
            if (conn && conn.open) {
                const contact = contacts[activeChatPeerId];
                const cryptoKey = await cryptoOps.importKey(contact.key);
                const encryptedMessage = await cryptoOps.encrypt(messageText, cryptoKey);

                conn.send(encryptedMessage);

                const message = {
                    sender: myPeerId,
                    text: messageText,
                    timestamp: Date.now()
                };
                contact.history.push(message);
                saveContactsToStorage();
                
                appendMessage(message.sender, message.text, message.timestamp);
                scrollToBottom();
                
                messageInput.value = '';
            } else {
                showToast('Not connected to contact. Trying to reconnect...', true);
                connectToPeer(activeChatPeerId);
            }
        }
    }

    // --- Event Listeners ---
    copyIdBtn.addEventListener('click', () => {
        myPeerIdEl.select();
        document.execCommand('copy');
        showToast('Your ID has been copied to the clipboard!');
    });

    addContactBtn.addEventListener('click', () => {
        addContactModal.classList.remove('hidden');
        contactNameInput.focus();
    });

    cancelAddContactBtn.addEventListener('click', () => {
        addContactModal.classList.add('hidden');
        addContactForm.reset();
    });

    addContactForm.addEventListener('submit', handleAddContact);
    messageForm.addEventListener('submit', handleSendMessage);

    // --- Initialization ---
    function init() {
        loadContactsFromStorage();
        initializePeer();
        renderContacts();
    }

    init();
});
</script>
</body>
</html>
