<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting - Vern</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link rel="shortcut icon" type="image/jpg" href="logo.png" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font: Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="index.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        justify-content: flex-end; /* Align to right */
        align-items: flex-end; /* Align to bottom */
        background: #000;
        font-family: 'Roboto Mono', monospace;
        color: #fff;
      }
      #content {
        text-align: right; /* Right-align text */
        padding: 2rem; /* Add some padding */
        font-weight: none; /* Make all text bold */
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: none; /* Ensure heading is bold */
      }
      p {
        font-size: 1rem;
        font-weight: none; /* Ensure paragraph is bold */
      }
      a {
        color: #699fb8;
        text-decoration: none;
        font-weight: bold; /* Ensure link is bold */ 
        text-decoration: underline; 

      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head> 
  <body>
    <canvas id="canvas"></canvas>
    <div id="content">
      <h1>Redirecting to Vern Pro</h1>
      <p>
        If you are not redirected automatically,
        <a href="active/">click here</a>.
      </p>
    </div>
    <!-- Stars background script -->
    <script src="stars.js"></script>
    <!-- Redirect script -->
    <script>
      window.onload = function() {
        window.location.href = "active/";
      };
    </script>
  </body>
</html>
